name: Build 🥖😭🌭

on:
  workflow_dispatch: {}

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      # Step 1: 查看repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true # 使用 LFS

      # Step 2: 清理Docker空間以釋放磁碟空間
      - name: Clean Docker Space
        run: |
          docker system prune -af --volumes
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/unity/Editor/Data/Documentation
          sudo rm -rf /opt/unity/Editor/Data/PlaybackEngines/LinuxStandaloneSupport
          sudo rm -rf /opt/unity/Editor/Data/PlaybackEngines/AndroidPlayer
          sudo rm -rf /opt/unity/Editor/Data/PlaybackEngines/iOSSupport

      # Step 3: 清理Unity Cache以釋放額外空間
      - name: Clear Unity Cache
        run: |
          rm -rf ~/.cache/unity3d

      # Step 4: (可選) Cache加速Build
      - name: Cache
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Step 5: 用Game-CI Builder建置專案
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true

      # Step 6: 輸出成artifact
      - uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build
          retention-days: 2  # 幾天後會刪除
